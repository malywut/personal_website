# Hugo configuration file
title: Marie-Alice Blete

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Talks
      pageRef: /talks
      weight: 1
    - name: Blog posts
      pageRef: /blog
      weight: 2
    - name: Books
      pageRef: /books
      weight: 3
    - name: Media
      pageRef: /media
      weight: 4
    - name: About
      pageRef: /about
      weight: 6
    - name: Contact
      pageRef: /contact
      weight: 5
    - name: Search
      weight: 7
      params:
        type: search
   
params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: ""
